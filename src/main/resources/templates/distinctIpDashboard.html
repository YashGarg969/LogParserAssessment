<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>IP Traffic Report</title>
  <style>
        body { font-family: Arial, sans-serif; }
        h1 { text-align: center; }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>Distinct IP Addresses Report</h1>
<h2>Date: <span th:text="${date}"></span></h2>

<table>
  <tr>
    <th>IP Address</th>
    <th>Occurrences</th>
  </tr>
  <tr th:each="entry : ${ipHistogram}">
    <td th:text="${entry.key}"></td>
    <td th:text="${entry.value}"></td>
  </tr>
</table>
</body>
</html>
