<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Traffic Analysis</title>
  <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        table { width: 60%; margin: auto; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
<h1>Traffic Analysis for <span th:text="${date}"></span></h1>

<h2>Top IPs (85% Traffic)</h2>
<table>
  <tr><th>IP Address</th><th>Hits</th></tr>
  <tr th:each="entry : ${topIps}">
    <td th:text="${entry.key}"></td>
    <td th:text="${entry.value}"></td>
  </tr>
</table>

<h2>Top Hours (70% Traffic)</h2>
<table>
  <tr><th>Hour</th><th>Visitors</th></tr>
  <tr th:each="entry : ${topHours}">
    <td th:text="${entry.key}"></td>
    <td th:text="${entry.value}"></td>
  </tr>
</table>
</body>
</html>
